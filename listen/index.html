<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join a Metrolist Listen Together room and enjoy synchronized music with friends.">
    <title>Metrolist | Listen Together</title>

    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="listen-container">
        <div class="listen-card" id="card">
            <h1>Listen Together</h1>
            <p class="subtitle">Join this room on a device with Metrolist installed to start synchronized listening with
                friends.</p>

            <div class="room-code-section">
                <div class="room-label">Room Code</div>
                <div id="room" class="room-code" aria-live="polite"></div>
                <button id="copy-btn" class="copy-btn" style="display: none;">
                    <i class="material-icons">content_copy</i>
                    <span id="copy-text">Copy</span>
                </button>
            </div>

            <div class="listen-actions">
                <a id="open-link" class="btn btn-primary" href="#">
                    <i class="material-icons">music_note</i> Open in Metrolist
                </a>
                <a class="btn btn-secondary" href="https://github.com/MetrolistGroup/Metrolist/releases"
                    target="_blank">
                    <i class="material-icons">download</i> Download App
                </a>
            </div>

            <div class="info-section">
                <div class="info-grid">
                    <div class="info-item">
                        <i class="material-icons">people</i>
                        <h4>Synchronized</h4>
                        <p>Music syncs in real-time</p>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">bolt</i>
                        <h4>Quick</h4>
                        <p>Blazingly fast connection</p>
                    </div>
                </div>
            </div>

            <a href="/" class="back-link">
                <i class="material-icons">arrow_back</i>
                Back to home
            </a>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code') || params.get('room');

        const roomEl = document.getElementById('room');
        const openLink = document.getElementById('open-link');
        const copyBtn = document.getElementById('copy-btn');
        const copyText = document.getElementById('copy-text');
        const card = document.getElementById('card');

        // Display room code or error
        if (code && code.trim()) {
            roomEl.textContent = code.toUpperCase();
            openLink.href = `metrolist://listen?code=${encodeURIComponent(code)}`;
            copyBtn.style.display = 'flex';
            card.classList.add('active');

            // Update page title
            document.title = `Join ${code.toUpperCase()} | Metrolist Listen Together`;
        } else {
            roomEl.textContent = 'No room code provided';
            roomEl.classList.add('empty');
            openLink.href = 'https://github.com/MetrolistGroup/Metrolist/releases';
            openLink.innerHTML = '<i class="material-icons">download</i> Download Metrolist';
        }

        // Copy to clipboard functionality
        copyBtn?.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(code);
                copyText.textContent = 'Copied!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyText.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                copyText.textContent = 'Failed';
                setTimeout(() => {
                    copyText.textContent = 'Copy';
                }, 2000);
            }
        });

        // Detect theme preference
        const applyTheme = () => {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        };

        applyTheme();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    </script>
    <script type="module" src="/src/main_lt.ts"></script>
</body>

</html>
